version: "3"

#
# sub namespace: https://taskfile.dev/#/usage?id=including-other-taskfiles
#
includes:
  cli:
    taskfile: ./{{cookiecutter.workspace_name}}/cli/Taskfile.yml
    dir: ./{{cookiecutter.workspace_name}}/cli/

  core:
    taskfile: ./{{cookiecutter.workspace_name}}/core/Taskfile.yml
    dir: ./{{cookiecutter.workspace_name}}/core/

  {{cookiecutter.app_name}}:
    taskfile: ./{{cookiecutter.workspace_name}}/{{cookiecutter.app_name}}/Taskfile.yml
    dir: ./{{cookiecutter.workspace_name}}/{{cookiecutter.app_name}}/


#
# global vars: https://taskfile.dev/#/usage?id=variables
#
vars:
  VAR1: "some-var"

# global env:
env:
  ENV1: testing
  WORKSPACE: "crates/"

# env file:
dotenv:
  - .env

################################################################################################

tasks:
  default:
    cmds:
      - task: init
      - task: run

  init:
    cmds:
      - task: init:env
      - task: install
      - task: init:git:hook

  init:env:
    cmds:
      - cp .env.local .env

  init:git:hook:
    cmds:
      - pre-commit install

  dev:
    cmds:
      - rustup toolchain install nightly
      - rustup toolchain list

  install:pre:
    cmds:
      - brew install go-task/tap/go-task
      - brew install pre-commit
      - pre-commit --version
      - task --version

  install:
    cmds:
      - cargo update

  ################################################################################


  new:
    cmds:
      - cd ${WORKSPACE}; cargo new --lib rust-by-example
      - cd ${WORKSPACE}; cargo new --lib ${NEW_PROJECT_NAME}

  new:bin:
    cmds:
      - cd ${WORKSPACE}; cargo new ${NEW_PROJECT_NAME}

  new:lib:
    cmds:
      - cd ${WORKSPACE}; cargo new --lib ${NEW_PROJECT_NAME}

  ################################################################################

  release:
    cmds:
      - task: scripts:release
      - open ./target/release

  install:this:
    cmds:
      - task: scripts:install
      - open ./target/release

  run:
    cmds:
      - task: run:cli

  run:cli:
    cmds:
      - task: cli:run

  ################################################################################

  # search lib:
  search:
    cmds:
      - cargo search


  ###########################################################################

  quick:
    cmds:
      - task: commit
      - task: commit
      - task: push
    ignore_error: true

  commit:
    cmds:
      - git add .
      - git commit -m "update"
    ignore_error: true

  push:
    cmds:
      - git push origin main --tags
      - repo_url=`git remote -v | grep push | awk -F ":" '{print $2}' | awk -F ".git" '{print "https://github.com/"$1}'`; open $repo_url
